{% extends 'core/base.html' %}
{% block content %}
{% load static %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<table>
    <thead>
        <td> Character Creation </td>
    </thead>
    <tbody>
        {% for field in create_character %}
        <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    <!-- {{ create_character.as_ul }} -->
    <button type="Submit">Create</button>
</form>
{% endblock %}
